{% extends 'base.html' %}

{% block title %}
    Подробная информация о {{shelter.name}} | {{ block.super }}
{% endblock %}


{% block content %}
    <div>
        <div class="name">{{shelter.name}}</div>
        <div>Адрес: {{shelter.location}}</div>
        <div>Почта: {{shelter.email}}</div>
    </div>
    <div>
        <div id="main-div">
        {% for pet in pet_list %}
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <div class="pet_elem ">
                    <a href="../{{pet.id}}">
                        <img height=200 width=200 src="{{ pet.photo.url }}" class="img-rounded"/>
                        <p>{{pet.name}}</p>
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
